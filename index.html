<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="/src/style.css">
  </head>
  <body>
    <div id="skeleton-loader" style="display: none;">
      <div class="skeleton"></div>
      <div class="skeleton"></div>
      <div class="skeleton"></div>
    </div>
    <div id="app" class="card-container"></div>
    
    <!-- Modal -->
    <div data-modal class="modal closed">
      <div data-modal-overlay class="modal-overlay"></div>
      <div class="modal-content">
        <button data-modal-close class="modal-close-btn">Close</button>
        <!-- Modal content here -->
      </div>
    </div>

    <!-- Notification Toast -->
    <div data-toast class="toast closed">
      <button data-toast-close class="toast-close-btn">Close</button>
      <!-- Toast content here -->
    </div>

    <!-- Mobile Menu -->
    <button data-mobile-menu-open-btn class="mobile-menu-open-btn">Open Menu</button>
    <div data-mobile-menu class="mobile-menu">
      <button data-mobile-menu-close-btn class="mobile-menu-close-btn">Close Menu</button>
      <!-- Mobile menu content here -->
    </div>
    <div data-overlay class="overlay"></div>

    <!-- Accordion -->
    <div class="accordion-container">
      <button data-accordion-btn class="accordion-btn">Accordion 1</button>
      <div data-accordion class="accordion-content">
        <!-- Accordion content here -->
      </div>
      <button data-accordion-btn class="accordion-btn">Accordion 2</button>
      <div data-accordion class="accordion-content">
        <!-- Accordion content here -->
      </div>
      <!-- Add more accordions as needed -->
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
